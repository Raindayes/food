<h1>
    {{ title }}</h1>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">


    <div class="form-group">
        <label>نام کاربری</label>
        <input type="text" class="form-control" id="username" formControlName="username" [(ngModel)]="myForm.username">
    </div>

    <div class="form-group">
        <label for="email">رایانامه</label>
        <input type="text" class="form-control" id="email" formControlName="email" [(ngModel)]="myForm.email">
        <div *ngIf="!myForm.controls['email'].valid">

            نامعتبر
        </div>
    </div>


    <div class="form-group">
        <label for="password">رمزعبور</label>
        <input type="password" class="form-control" id="password" formControlName="password" [(ngModel)]="myForm.password">
    </div>

    <div class="form-group">
        <label for="password">نام</label>
        <input type="text" class="form-control" id="lname" formControlName="lname" [(ngModel)]="myForm.fname">
    </div>


    <div class="form-group">
        <label for="password">نام خانوادگی</label>
        <input type="text" class="form-control" id="fname" formControlName="fname" [(ngModel)]="myForm.lname">
    </div>


    <div class="form-group">
        <label for="password">شهر</label>
        <input type="text" class="form-control" id="city" formControlName="city" [(ngModel)]="myForm.city">
    </div>

    <div class="radio" *ngFor="let g of genders">
        <label>
                        <input type="radio"
                                formControlName="gender"
                                [value]="g" [(ngModel)]="myForm.gender" >
                        {{g}}
                        </label>
    </div>
    </div>
  <div>
   
        <a href="/" class="btn btn-default">Close</a>
    <!--</form>-->
</div>

    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
</form>
